plugins {
    id 'java'
    id 'io.franzbecker.gradle-lombok' version '1.14'
    id 'maven-publish'
}

group 'net.daporkchop'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    maven {
        name = 'DaPorkchop_'
        url = 'https://maven.daporkchop.net/'
    }
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

apply plugin: "java"
apply plugin: "maven-publish"

ext {
    //general things
    javaVersion = "1.8"
    minecraftVersion = "1.12.2"
    programVersion = "0.2.8"

    //dependency things
    apachecommonstextVersion = "1.3"
    javawebsocketVersion = "1.4.0"
    junitVersion = "4.12"
    lombokVersion = "1.16.20"
    mcprotocollibVersion = "a275d2c0d6"
    porklibVersion = "0.5.7-SNAPSHOT"
    discord4jVersion = "3.2.1"
    pounceVersion = "main-SNAPSHOT"
}

group "com.zenith"

compileJava {
    sourceCompatibility = targetCompatibility = "$javaVersion"
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

repositories {
    maven {
        name = "jitpack.io"
        url = "https://jitpack.io"
    }
    maven {
        name = "DaPorkchop_"
        url = "https://maven.daporkchop.net/"
    }
    maven {
        name = "maven central"
        url = "https://repo1.maven.org/maven2/"
    }
}

configurations {
    shade
    compile.extendsFrom shade
}

dependencies {
    shade 'com.google.guava:guava:31.1-jre'
    shade "org.apache.commons:commons-math3:3.6.1"
    shade "net.daporkchop.lib:gui:$porklibVersion"
    shade "net.daporkchop.lib:hash:$porklibVersion"
    shade "net.daporkchop.lib:logging:$porklibVersion"
    shade "net.daporkchop.lib:minecraft-text:$porklibVersion"

    shade ("com.github.5cmc:mcprotocollib:$mcprotocollibVersion") {
        exclude group: "io.netty", module: "netty-all"
    }
    shade "com.discord4j:discord4j-core:$discord4jVersion"

    shade "org.java-websocket:Java-WebSocket:$javawebsocketVersion"

    shade "com.github.collarmc:Pounce:$pounceVersion"

    testCompile "junit:junit:$junitVersion"

    compileOnly "org.projectlombok:lombok:$lombokVersion"
    testCompileOnly "org.projectlombok:lombok:$lombokVersion"
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"
    testAnnotationProcessor "org.projectlombok:lombok:$lombokVersion"
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
}

jar {
    from {
        configurations.shade.collect {
            it.isDirectory() ? it : zipTree(it)
        }.unique()
    } {
        exclude "META-INF/**"
        exclude sourceSets.main.output.asFileTree.collect {
            return it.getPath().split("java/main/").last()
        }
    }

    manifest {
        attributes "Implementation-Title": "ZenithProxy",
                "Main-Class": "com.zenith.Proxy"
    }
}
